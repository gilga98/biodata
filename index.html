    <!-- Google Fonts -->

    <!-- Custom CSS -->

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f3;
            color: #333;
            padding: 15px;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-evenly;
            padding: 20px;
            background: #e0e0e0;
            box-shadow: 8px 8px 16px #ccc, -8px -8px 16px #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            text-decoration: none;
            font-size: 1 rem;
            font-weight: 500;
            color: #333;
        }

        /* Profile Section */
        .profile-section {
            max-width: 1000px;
            margin: 30px auto;
            background: #f0f0f3;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 8px 8px 16px #ccc, -8px -8px 16px #fff;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Profile Layout */
        .profile-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-photo {
            flex-basis: 35%;
            display: flex;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 10%;
            object-fit: cover;
            box-shadow: 8px 8px 16px #ccc, -8px -8px 16px #fff;
            cursor: pointer;
        }

        /* Profile Details with Icons */
        .profile-details {
            flex-basis: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-details div {
            margin: 10px 0;
            font-size: 1rem;
        }

        .profile-details div i {
            margin-right: 8px;
            color: #666;
        }

        /* Modal Gallery */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .prev { left: 10px;  }
        .next { right: 10px; }

        /* Family Section */
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-info div {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
        }

        .profile-info div i {
            margin-right: 8px;
        }

        /* Utility Styles */
        .text-center {
            text-align: center;
        }

        .horoscope-img{
            max-width: 80vw;
            max-height: 80vh;
        }

    </style>

<script>
    let modal;
    let modalImg;
    let currentImgIndex = 0;

    const images = [
        "img/profile-photo.jpeg",
        "img/photo2.jpeg",
        "img/photo3.jpeg",
        "img/photo4.jpeg"
    ];

    function openModal(index) {
        modal = document.getElementById('photoModal');
        modalImg = document.getElementById('modalImage');
        modal.style.display = 'flex';
        currentImgIndex = index;
        modalImg.src = images[currentImgIndex];
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    function changeImage(direction) {
        currentImgIndex += direction;
        if (currentImgIndex < 0) currentImgIndex = images.length - 1;
        if (currentImgIndex >= images.length) currentImgIndex = 0;
        modalImg.src = images[currentImgIndex];
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    }
</script>

    function enableProtection() {
            // Disable right-click
            document.addEventListener('contextmenu', event => event.preventDefault());

            // Disable keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && (e.key === 'p' || e.key === 's' || e.key === 'c' || e.key === 'x')) {
                    e.preventDefault();
                }
            });

            // Detect fullscreen change (potential screenshot attempt)
            document.addEventListener('fullscreenchange', handleFullscreenChange);
        }

        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                alert("Fullscreen mode is not allowed for security reasons.");
            }
        }

    // Fetch the encrypted content when the page loads
    const currentUrl = window.location.href;
    const queryStringArray = currentUrl.split('?');
    const queryString = queryStringArray[1] || 'userType=others';

    const paramValues = new Map(params);

    const paramName = 'userType';
    const userType = paramValues.get(paramName) || 'others';

    let password = prompt("Enter the password");
    
    checkPassword(password, userType);

    // Detect when window loses focus (potential screenshot attempt)
    window.addEventListener('blur', function() {
            document.getElementById('content').style.visibility = 'hidden';
        });

        window.addEventListener('focus', function() {
            document.getElementById('content').style.visibility = 'visible';
        });

</script>
